<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js objects:-</title>
</head>
<body>
<p id="de"></p>
<p id="de2"></p>
<p id="de1"></p>

    <script>
        const myObj = {
        name: "da",
        age: 30,
        cars: {
            car1:"Ford",
            car2:"BMW",
            car3:"Fiat"
        }
}

document.getElementById('de').innerHTML=myObj.cars.car1;
document.getElementById('de2').innerHTML=myObj.cars["car2"];
document.getElementById('de1').innerHTML=myObj["cars"]["car3"];
    </script>


</body>
</html>
