    <h1>For of loop is use to iterate over object, strings and arrays</h1>
    <h2>The JavaScript for of statement loops through the values of an iterable object.
        It lets you loop over iterable data structures such as Arrays, Strings, Maps, NodeLists, and more:
        </h2>
<h1>
    Which car are you taking today:-
</h1>
        <p id="de"></p>

        <p id="de3"></p>

        <p id="de5"></p>
        <p id="de6"></p>

        <script>
            const car=['Buggati Centodieci', 'Porsche', 'Pagani', 'lamborghini', 'Rolls-Royce', 'Koineseng agera', 'Hennsye', 'Kds'];
            let it="<ul>";
            for(let i of car){
                it+='<li>'+i+'<br>';
                console.log("The value of it:-"+it+"The value of i:-"+i)
            }
            document.getElementById('de2').innerHTML=it;
            
            
            let ad="<hr>";

        </script>
