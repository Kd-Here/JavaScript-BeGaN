<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of try and catch for personal error:-</title>
</head>
<body>
    
    
<h2>JavaScript try catch</h2>

<p>Please enter your age to check your eligibilty creiteria for club</p>
<input type="text" id="vaod">
<button type="button" onclick="Myf()">Check my elgibilty</button>

<p id="de2"></p>
<script>

Myf=()=>{
    let getvale=document.getElementById('vaod').value;
    console.log(getvale);
    try{
        if (getvale=Number(getvale)){
            if(getvale==0) throw "It can't be age!"
            else throw  "You aree eligible can move inside"
        }
        if(getvale=="") throw "you don't provide input";
        else if(isNaN(getvale)) throw "You dont give a correct number";
    }
    catch(eorr){
        document.getElementById('de2').innerHTML="Result:- "+eorr;
    }



}








</script>
</body>
</html>
