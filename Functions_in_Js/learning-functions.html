<script>
    function name_for_function(){
        let x=98;
        let y=99;
        return x+y
    }
    document.getElementById('de').innerHTML=name_for_function();
    document.getElementById('de1').innerHTML=name_for_function;
    // since no () it assumes name_of_function as object.

    
    function Convert_Fahrenheit_to_Celsius(a){
        var a = document.getElementById("txt").value; 
        return (a-32)*5/9
    }
