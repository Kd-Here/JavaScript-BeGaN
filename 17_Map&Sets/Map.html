    <script>
      
      const map1 = new Map(); // an empty map
      
      map1.set("Poyu","Js");

      map1.set('1',9899);
      map1.set('key',{name:"Ka",age:"24"});
      console.log(map1);

      // to print all the key and value of map.
      for(let [i,j] of map1){
        console.log(i+":"+j);
      }
      

// To print all value of map using for each loop
